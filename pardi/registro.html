<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/core.css" media="screen">
    <link rel="stylesheet" href="assets/css/style.css" media="screen">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/solid.css" integrity="sha384-VGP9aw4WtGH/uPAOseYxZ+Vz/vaTb1ehm1bwx92Fm8dTrE+3boLfF1SpAtB1z7HW"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/brands.css" integrity="sha384-rf1bqOAj3+pw6NqYrtaE1/4Se2NBwkIfeYbsFdtiR6TQz0acWiwJbv1IM/Nt/ite"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css" integrity="sha384-1rquJLNOM3ijoueaaeS5m+McXPJCGdr5HcA03/VHXxcp2kX2sUrQDmFc3jR5i/C7"
        crossorigin="anonymous">
    <title>Dwit - Catálogo</title>
</head>
<body>

    <div class="main-registro flex">
        <div class="column">
            <header>
                <div class="row justify-center">
                    <div class="container">
                        <div class="row-responsive" id="break-ipad">
                            <div class="logo auto align-center wow fadeInLeft">
                                <a href="#">
                                    <div class="responsive-img">
                                        <img src="assets/img/logo.jpg" alt="Dwit México Logo" title="Dwit México Logo">
                                    </div>
                                </a>
                            </div>
                            <div class="search align-center wow fadeInLeft" data-wow-delay="0.4s">
                                <input class="input-search input-text" type="text" name="search-input">
                                <button class="btn btn-orange" id="search-button">
                                    <i class="color-white fas fa-search"></i>
                                </button>
                            </div>
                            <div class="cart-user auto align-center wow fadeInRight" data-wow-delay="0.7s">
                                <div class="cart">
                                    <div class="row">
                                        <div class="icon align-center">
                                            <i class="fas fa-shopping-cart"></i>
                                        </div>
                                        <div class="column">
                                            <a class="weight-medium">
                                                CARRITO
                                            </a>
                                            <a class="subtotal link color-orange weight-medium" href="#">
                                                $250.00
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="user">
                                    <div class="row">
                                        <div class="icon align-center">
                                            <i class="fas fa-user-tag"></i>
                                        </div>
                                        <div class="column">
                                            <a class="weight-medium">
                                                INVITADO
                                            </a>
                                            <a class="sign-in link color-orange weight-medium" href="#">
                                                Iniciar Sesión
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header><!-- End Header-->

            <div class="registro">
                <div class="column">
                    <div class="banner justify-center" style="background-image: url(assets/img/banner-page.jpg);">
                        <div class="container justify-center">
                            <h2 class="color-white">
                                REGÍSTRATE, DISFRUTA, COMPRA
                            </h2>
                        </div>
                    </div>
                    <div class="white-space-24"></div>
                    <div class="row justify-center">
                        <div class="container">
                            <div class="column">
                                <div class="register-user row-responsive">
                                    <div class="left">
                                        <div class="column">
                                            <div class="white-space-32"></div>
                                            <div class="row-responsive">
                                                <div class="row-responsive row1 align-center">
                                                    <h5>
                                                        Nombre
                                                    </h5>
                                                    <input class="input-text" type="text" name="nombre">
                                                </div>
                                                <div class="row-responsive row2 align-center">
                                                    <h5>
                                                        Apellidos
                                                    </h5>
                                                    <input class="input-text" type="text" name="apellidos">
                                                </div>
                                            </div>
                                            <div class="white-space-32"></div>
                                            <div class="row-responsive">
                                                <div class="row-responsive row1 align-center">
                                                    <h5>
                                                        Teléfono
                                                    </h5>
                                                    <input class="input-text" type="text" name="telefono">
                                                </div>
                                                <div class="row-responsive row2 align-center">
                                                    <h5>
                                                        Correo
                                                    </h5>
                                                    <input class="input-text" type="text" name="correo">
                                                </div>
                                            </div>
                                            <div class="white-space-32"></div>
                                            <div class="row-responsive">
                                                <div class="row-responsive row1 align-center">
                                                    <h5>
                                                        Contraseña
                                                    </h5>
                                                    <input class="input-text" type="password" name="password">
                                                </div>
                                                <div class="row-responsive row2 align-center">
                                                    <h5>
                                                        Repetir Contraseña
                                                    </h5>
                                                    <input class="input-text" type="password" name="repassword">
                                                </div>
                                            </div>
                                            <div class="white-space-48"></div>
                                            <div class="register-button">
                                                <a class="btn btn-orange btn-register" href="#">
                                                    REGISTRARSE
                                                </a>
                                            </div>                                            
                                        </div>
                                    </div> <!-- End Left-->
                                    <div class="right">
                                        <div class="column">
                                            <div class="white-space-32"></div>
                                            <div class="registro-fb color-white justify-center">
                                                <i class="fab fa-facebook-f"></i>
                                                Registrarse con Facebook
                                            </div>
                                            <div class="white-space-16"></div>
                                            <div class="registro-gogl color-white justify-center">
                                                <i class="fab fa-google"></i>
                                                Registrarse con Google
                                            </div>
                                            <div class="white-space-32"></div>
                                        </div>
                                    </div> <!-- End Right-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>


        </div>
    </div>
    
</body>
</html>
